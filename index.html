<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGH & LOW</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <div id="card-field">
           <img class="card" src=card/back.png id="left" />
           <img class="card" src=card/back.png id="right" />
        </div>
        <div id="play-field">
            <div id="judge-html">
                <input class="button" type="button" value="右のカードの方が↑" onclick="judge(true);"/>
                <input class="button" type="button" value="右のカードの方が↓" onclick="judge(false);"/>
            </div>     
            <div id="result-html"></div>
        <div id="restart-html">
            <input class="button" type="button" value="次へ進む" onclick="restart();"/>
        </div>
        <div>結果：<span id="result-list-html"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
