<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGH & LOW</title>
   
</head>
<body>
    <div class="container">
        <div id="play">
           <img src=card/back.png id="left" />
           <img src=card/back.png id="right" />
        </div>
        <div id="judgeButton">
            <input type="button" value="右のカードの方が大きい" onclick="judge(true);"/>
            <input type="button" value="右のカードの方が小さい" onclick="judge(false);"/>
        </div>
        <div id="restartButton">
            <input type="button" value="次へ進む" onclick="restart();"/>
        </div>
        <div id="resultDisplay"></div>
        <div id="finalDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
