<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGH & LOW</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <div class="lineup">
           <img src=card/back.png id="left" />
           <img src=card/back.png id="right" />
        </div>
        <div id="judge-html" class="lineup">
            <input class="button" type="button" value="右のカードの方が大きい" onclick="judge(true);"/>
            <input class="button" type="button" value="右のカードの方が小さい" onclick="judge(false);"/>
        </div>
        <div id="result-html"></div>
        <div id="restart-html">
            <input class="button" type="button" value="次へ進む" onclick="restart();"/>
        </div>
        <div id="result-list-html"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
